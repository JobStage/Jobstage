<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="../app/public/css/style.css">
  <link rel="stylesheet" href="../app/public/css/sweetalert2.min.css">
  <script src="../app/public/js/sweetalert2.all.min.js"></script>
  <script src="../app/public/js/jquery-3.7.1.js"></script>
  <title>Login</title>
</head>
<body>
  <header class="page-header">
    <img src="../app/public/img/jobstage.png" alt="Logo do Jobstage"> Jobstage
  </header> 
  <main class="w-100 m-auto form-container">
    <form >
      <h3 class="h3 mb-3 fw-normal">Login</h3>
      <div class="form-floating">
        <input type="email" class="email form-control" id="floatingInput" name="email" placeholder="seu-email@gmail.com">
        <label for="floatingInput">E-mail</label>
      </div>
      <div class="form-floating">
        <input type="password" class="senha form-control" id="floatingInput" name="senha" placeholder="senha">
        <label for="floatingInput">senha</label>
      </div>
      <div class="form-check text-starts my-3">
        <input type="checkbox" class="form-check-input" id="flexCheckDefault">
        <label class="form-check-label" for="flexCheckDefault">Lembra-me</label>
      </div>
      <button class="btn btn-primary w-100 py-2" onclick="cadastro()">Entrar</button>
    </form>
  </main>

  <script>
    function cadastro(){
      event.preventDefault();
      var email = $('.email').val();
      var senha = $('.senha').val();
      
      $.ajax({
        type: 'POST',
        url: '../app/controller/loginAluno.php',
        dataType: 'JSON',
        data: {
          email: email,
          senha: senha
        },
        success: function(data){
          if(data.sucesso){
            window.location.replace(data.redirecionar);

          }else{
            Swal.fire({
              title: data.tittle,
              text: data.msg,
              icon: data.icon
            });
          }
        },
        error: function(xhr, error, status){
          console.log(xhr, error, status);
        }
    
      }) 
    }
   
  </script>

</body>
</html>
